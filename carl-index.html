<!DOCTYPE html>
<html>
<head>
  <title></title>
</head>
<body>
  <header>

  </header>
  <div class="image-window">

  </div>
  <div class="tools">
    <div class="gamma">Gamma
      <input type="range" name="gamma" min="0" max="10">
    </div>
    <div class="black-white">Black & White
      <input type="checkbox" name="black-white" class="black-white-input" value="true">
    </div>
  </div>
  <div class="controls">
    <div class="select-pattern">Pattern
      <select>
        <option>Circle</option>
        <option>Square</option>
        <option>Triangle</option>
        <option>Octagon</option>
      </select>
    </div>
    <div class="select-color">Color
      <select>
        <option>Black</option>
        <option>Blue</option>
        <option>Purple</option>
        <option>Red</option>
        <option>Orange</option>
        <option>Yellow</option>
        <option>Green</option>
        <option>White</option>
      </select>
    </div>
    <div class="select-thickness">Thickness
      <select>
        <option>2px</option>
        <option>5px</option>
        <option>10px</option>
        <option>20px</option>
      </select>
    </div>
  </div>
  <footer>
    <button value="Upload Picture">Upload Picture</button>
    <button value="Undo">Undo</button>
    <button value="Redo">Redo</button>
    <button value="Save">Save</button>
  </footer>
</body>
</html>
